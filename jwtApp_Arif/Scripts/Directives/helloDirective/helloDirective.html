<h3>Custom Directive Output</h3>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Dept</th>
        </tr>    
    </thead>
    <tbody>
        <tr ng-repeat="student in data">
            <td ng-bind=student.id></td>
            <td ng-bind=student.name></td>
            <td ng-bind=student.deptName></td>
        </tr>
    </tbody>
    
    
    
</table>
