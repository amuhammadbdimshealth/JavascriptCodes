<h3>Custom Directive Output</h3>
<table class="table">
    <thead>
        <tr>
            <th ng-repeat="header in headerList" ng-bind="header"></th>
            
        </tr>    
    </thead>
    <tbody>
        <tr ng-repeat="d in data">
            <td ng-repeat="header in headerList" ng-bind="d[header]"></td>
        </tr>
    </tbody>
    
    
    
</table>
